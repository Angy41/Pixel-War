<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel War</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: #ffffff;
            padding: 20px;
        }

        #title {
            font-size: 4rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        #container {
            display: flex;
            flex-direction: row;
            gap: 40px;
            max-width: 1200px;
            width: 100%;
        }

        #canvas-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #canvas {
            border: 2px solid #333;
            width: 100%;
            max-width: 500px;
            height: auto;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 2px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            background: #f9f9f9;
        }

        #chatMessages {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            background: white;
        }

        #chatInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        #sendMessage {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #sendMessage:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            #chat-container {
                width: 100%;
            }

            #canvas {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<h1 id="title">Pixel War</h1>
<div id="container">
    <div id="canvas-container">
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div id="chat-container">
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Ã‰crivez un message">
        <button id="sendMessage">Envoyer</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
